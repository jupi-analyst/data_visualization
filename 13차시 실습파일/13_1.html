<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8">
  <title>D3: Drawing divs with data</title>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style type="text/css">
  
   div.bar {
    display: inline-block;
    width: 50px;
    height: 150px;
    margin-right: 2px;
    background-color: lightblue;
   }
  
  </style>
 </head>
 <body>
  
  <script type="text/javascript">
  
   var dataset = [ 150, 100, 250, 50, 350, 400, 50 ];

   d3.select("body").selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    .attr("class", "bar")
    .style("height", function(d) {
     //var barHeight = d * 5;
     return d + "px";
    });
                   
  </script>
<p> 그림 1-1 일주일 통계 [바람의 언덕] 풍향 세기
 </body>
</html>
