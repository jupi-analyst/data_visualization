<body>
<h1>한국 영화 평점</h1>
<p><span class="starrate"><span style="width:10%">1점</span></span> 별루임</p>
<p><span class="starrate"><span style="width:20%">2점</span></span> 연기 별루</p>
<p><span class="starrate"><span style="width:30%">3점</span></span> 지루해요</p>
<p><span class="starrate"><span style="width:40%">4점</span></span> 졸렸어요</p>
<p><span class="starrate"><span style="width:50%">5점</span></span> 핵노잼</p>
<p><span class="starrate"><span style="width:60%">6점</span></span> 보통이에요</p>
<p><span class="starrate"><span style="width:70%">7점</span></span> 꿀잼</p>
<p><span class="starrate"><span style="width:80%">8점</span></span> 완전 신나</p>
<p><span class="starrate"><span style="width:90%">9점</span></span> 웃겨요.</p>
<p><span class="starrate"><span style="width:100%">10점</span></span> 재밌어요.</p>
