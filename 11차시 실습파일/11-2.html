
<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>CSS 바 그래프</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script> 
<link rel="stylesheet" type="text/css" href="vgraph.css"/>
</head>
<body>
<center><h3>파인애플 주일별 평균 판매량</h3></center>
<div class="vgraph">
	<ul>
		<li><span class="mday">일요일</span><span class="percent" style="height:20%"><span>20%</span></span></li>
		<li><span class="mday">월요일</span><span class="percent" style="height:65%"><span>65%</span></span></li>
		<li><span class="mday">화요일</span><span class="percent" style="height:30%"><span>30%</span></span></li>
		<li><span class="mday">수요일</span><span class="percent" style="height:78%"><span>78%</span></span></li>
		<li><span class="mday">목요일</span><span class="percent" style="height:50%"><span>50%</span></span></li>
		<li><span class="mday">금요일</span><span class="percent" style="height:95%"><span>95%</span></span></li>
		<li><span class="mday">토요일</span><span class="percent" style="height:40%"><span>100%</span></span></li>
	</ul>
</div>

</body>
</html>
